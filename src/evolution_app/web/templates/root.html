<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/sideNav.css">
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/sliders.css">
    <link rel="stylesheet" type="text/css" href="css/graphics.css">
    <title>Genetic Algorithms</title>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <form id="settingsForm" action="#">
            <div class="inputContainer">
                <p>World size:</p>
                <input type="number" value="{{world_size[0]}}" id="gridH">px &times; <input type="number" value="{{world_size[1]}}" id="gridW">px
            </div>
            <div class="inputContainer">
                <p><label for="numGensSlider"><span id="numGensValue"></span> generations</label></p>
                <input type="range" min="1" max="{{max_generations}}" value="{{num_generations}}" class="slider" id="numGensSlider">
            </div>
            <div class="inputContainer">
                <p><label for="popSizeSlider"><span id="popSizeValue"></span> individuals</label></p>
                <input type="range" min="1" max="{{world_size[0]*world_size[1]}}" value="{{pop_size}}" class="slider" id="popSizeSlider">
            </div>
            <div class="inputContainer">
                <p><label for="lifespanSlider">Lifespan: <span id="lifespanValue"></span> steps</label></p>
                <input type="range" min="1" max="500" value="60" class="slider" id="lifespanSlider">
            </div>
            <div class="inputContainer">
                <p><label for="numGenesSlider"><span id="numGenesValue"></span> genes</label></p>
                <input type="range" min="1" max="200" value="6" class="slider" id="numGenesSlider">
            </div>
            <div class="inputContainer">
                <p><label for="muteProbSlider">Mute probability: <span id="muteProbValue"></span> %</label></p>
                <input type="range" min="0" max="100" value="20" class="slider" id="muteProbSlider">
            </div>
            <div class="inputContainer">
                <p><label for="mateProbSlider">Mate probability: <span id="mateProbValue"></span> %</label></p>
                <input type="range" min="0" max="100" value="20" class="slider" id="mateProbSlider">
            </div>
            <div class="inputContainer">
                <p>
                    <label for="allowMutationsBox">Allow mutations:</label>
                    <input type="checkbox" id="allowMutationsBox">
                </p>
            </div>
            <div class="inputContainer">
                <p>
                    <label for="allowMurdersBox">Allow murders:</label>
                    <input type="checkbox" id="allowMurdersBox">
                </p>
            </div>
        </form>
    </div>
      
    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
        <div style="font-size:30px;cursor:pointer" onclick="openNav()" id="openNav">&#9776;</div>
        <div>
            <h1>Genetic Algorithms ðŸ§¬</h1>
            <h2>Generation {{gen_num}}/<span id="numGens"></span></h2>
            <p>Population size <span id="popSize">{{popSize}}</span></p>
        </div>
        <div id="grid" class="gridContainer"></div>
        <div class="aButtonDiv">
            <a href="javascript:void(0)" class="aButton" id="startButton">Start</a>
        </div>
    </div>
    <!-- <script src="js/canvas.js"></script> -->
    <script src="js/main.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/sideNav.js"></script>
    <script src="js/sliders.js"></script>
</body>
</html>
